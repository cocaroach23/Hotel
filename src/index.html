<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <script type="module" src="/src/app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bg-gray-50">
            <div class="max-w-7xl mx-auto py-16 px-12 lg:px-0">
                <div class="flex justify-center gap-4">
                    <button id="thailand" class="butt">ТАЙЛАНД</button>
                    <button id="maldives" class="butt">МАЛЬДИВЫ</button>
                    <button id="indonesia" class="butt">ИНДОНЕЗИЯ</button>
                    <button id="all" class="butt">ВСЕ СТРАНЫ</button>

                    <button id="five_stars" class="butt">5 звёзд</button>

                    
                </div>

                <div class="text-center">
                    <h1 class="text-5xl font-bold text-gray-900">
                        Отели Турции
                    </h1>
                    <p class="text-gray-500 text-xl m-4">
                        Спецпердложения по отелям Турции
                    </p>
                </div>
            </div>

            <div id="container" class="flex flex-wrap max-w-7xl gap-5 mx-auto justify-around">
                <!--<button id="open-modal-butt" >Забронировать</button>-->
<!--id="open-modal-butt"-->
            </div>


        </div>
        <div id="add-modal" class="hidden inset-0 fixed m-auto max-w-3xl border-opacity-50">    <!-- модальное окно -->
           <form action="https://www.bit-by-bit.ru/api/student-projects/tours/[id]">
                <div class="bg-orange-400 mx-auto flex flex-col mt-20">
                    <div class="text-3xl font-normal" id="tour-info"></div>
                    
                    <div class="input_item">
                        <p class="input_text">Фамилия</p>
                        <input class="input-wind" id="furstName" name="furstName" />
                    </div>

                    <div class="input_item">
                        <p class="input_text">Имя</p>
                        <input class="input-wind" id="lastName" name="lastName" />
                    </div>

                    <div class="input_item">
                        <p class="input_text">Мобильный телефон</p>
                        <input class="input-wind" id="Phone" name="Phone" type="number" />
                    </div>

                    <div class="input_item">
                        <p class="input_text">Дата въезда</p>
                        <input class="input-wind" id="dateBirth" name="date-arrival" type="date" />
                    </div>

                    <div class="input_item">
                        <p class="input_text">Дата выезда</p>
                        <input class="input-wind" id="dateBirth" name="date-every" type="date" />
                    </div>

                    <div class="input_item">
                        <p class="input_text">Почта</p>
                        <input class="input-wind" id="email" type="email" />
                    </div>

                    <div class="input_item">
                        <p class="input_text">Адрес регистрации</p>
                        <input class="input-wind" id="regAddress" name="regAddress" />
                    </div>

                    <div class="flex justify-around my-5 text-2xl font-normal">
                        <button type="submit" id="addBookChange">Сохранить</button>
                        <button id="closeModalButt">Закртыть</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
